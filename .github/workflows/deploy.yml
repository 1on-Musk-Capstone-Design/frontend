name: Build and Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch: # 수동 실행도 가능

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout source repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build project
        run: npm run build
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
      
      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          # SSH 키 저장 (base64 디코딩 또는 직접 저장)
          if echo "${{ secrets.SSH_PRIVATE_KEY }}" | grep -q "BEGIN.*PRIVATE KEY"; then
            # PEM 형식인 경우 직접 저장
            echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          else
            # Base64로 인코딩된 경우 디코딩
            echo "${{ secrets.SSH_PRIVATE_KEY }}" | base64 -d > ~/.ssh/deploy_key
          fi
          # 줄바꿈 정리 및 권한 설정
          sed -i 's/\r$//' ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          # SSH 키 형식 검증
          if ! ssh-keygen -l -f ~/.ssh/deploy_key 2>/dev/null; then
            echo "⚠️ SSH 키 형식 오류 - GitHub Secrets 확인 필요"
            echo "SSH 키 시작 부분:"
            head -1 ~/.ssh/deploy_key
            exit 1
          fi
          # 호스트 키 추가
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts 2>/dev/null || true
      
      - name: Deploy to server
        run: |
          rsync -avzr --delete -e "ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no -o UserKnownHostsFile=~/.ssh/known_hosts" \
            dist/ ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/var/www/onit/
      
      - name: Verify deployment
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no -o UserKnownHostsFile=~/.ssh/known_hosts \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} \
            "ls -la /var/www/onit/ && sudo systemctl status nginx --no-pager | head -10"

